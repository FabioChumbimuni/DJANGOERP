<!-- Modal Agregar Tag -->
<div id="tagModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-tag"></i> Agregar Nuevo Tag</h3>
            <button type="button" class="modal-close" onclick="closeTagModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="tagForm" class="modal-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="tag_nombre">Nombre del Tag *</label>
                <input type="text" id="tag_nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="tag_color">Color</label>
                <div class="color-picker-container">
                    <input type="color" id="tag_color" name="color" value="#007bff">
                    <div class="color-preview" id="colorPreview"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="tag_descripcion">Descripción</label>
                <textarea id="tag_descripcion" name="descripcion" rows="3"></textarea>
            </div>
            
            <!-- Previsualización del Tag -->
            <div class="tag-preview-section">
                <h4>Previsualización</h4>
                <div class="tag-preview" id="tagPreview">
                    <span class="preview-tag">Nuevo Tag</span>
                </div>
            </div>
            
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Crear Tag
                </button>
                <button type="button" class="btn btn-outline" onclick="closeTagModal()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
