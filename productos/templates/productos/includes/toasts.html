<!-- Sistema de Toasts -->
<div id="toastContainer" class="toast-container">
    <!-- Los toasts se insertarán dinámicamente aquí -->
</div>

<!-- Template para toast de éxito -->
<template id="toastSuccessTemplate">
    <div class="toast toast-success">
        <div class="toast-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast-content">
            <h4 class="toast-title">Éxito</h4>
            <p class="toast-message"></p>
        </div>
        <button class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
</template>

<!-- Template para toast de error -->
<template id="toastErrorTemplate">
    <div class="toast toast-error">
        <div class="toast-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="toast-content">
            <h4 class="toast-title">Error</h4>
            <p class="toast-message"></p>
        </div>
        <button class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
</template>

<!-- Template para toast de advertencia -->
<template id="toastWarningTemplate">
    <div class="toast toast-warning">
        <div class="toast-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="toast-content">
            <h4 class="toast-title">Advertencia</h4>
            <p class="toast-message"></p>
        </div>
        <button class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
</template>

<!-- Template para toast de información -->
<template id="toastInfoTemplate">
    <div class="toast toast-info">
        <div class="toast-icon">
            <i class="fas fa-info-circle"></i>
        </div>
        <div class="toast-content">
            <h4 class="toast-title">Información</h4>
            <p class="toast-message"></p>
        </div>
        <button class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
</template>
